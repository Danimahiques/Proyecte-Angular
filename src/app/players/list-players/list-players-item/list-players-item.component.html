<div *ngFor="let player of players">
    <div class="card-group">
        <div class="card">
          <div class="card-body">
           <img id="imagen_jugadores" src="../../../../assets/{{player.image}}">
           
            <ul class="list-group list-group-vertical">
            <li class="list-group-item">Name: {{player.name}}</li>
              <li class="list-group-item">Country: {{player.country}}</li>
              <li class="list-group-item">Age: {{player.age}}</li>
              <li class="list-group-item">Ranking: {{player.ranking}}</li>
              <a [routerLink]="['player',player.name]">Details</a>
            </ul>
          </div>
        </div>
</div>
