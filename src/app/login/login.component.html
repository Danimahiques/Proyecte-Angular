<body class="align">

  <div class="grid">
   
      
  
    <form action="/" method="post" class="form login">

      <h3 style="text-align: center; font-size: 40px; background-color: blue; color: white;">Login</h3>

      <div class="login__body">

        <div class="form__field">
          <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email"  required>
        </div>

        <div class="form__field">
          <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required>
        </div>

      </div>

      <footer class="login__footer">
        <input type="submit" value="Login" (click)="login()">

        <p><span class="icon icon--info">?</span><a href="#">Forgot Password</a></p>
      </footer>

    </form>

  </div>

</body>
